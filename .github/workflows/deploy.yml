name: deploy

on:
    push:
        branches:
            - main

jobs:
    deploy-book:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Build
              run: |
                  ./build.sh

            - name: GitHub Pages action
              uses: peaceiris/actions-gh-pages@v3.6.1
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
